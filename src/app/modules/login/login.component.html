<div class="titulo">
    <h1>Bienvenido a Hubes: Inicia Sesión</h1>
</div>
<hr>

<form>
    <div class="input-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Tu usuario">
    </div>

    <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Tu contraseña">
    </div>
</form>

<div class="divBotones">
    <button [routerLink]="['/inicio']">
        <i class="uil uil-signin"></i> Iniciar Sesión
    </button>
</div>

<div class="links-secundarios">
    <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
    <span>|</span>
    <a routerLink="/registro">Crear cuenta</a>
</div>
