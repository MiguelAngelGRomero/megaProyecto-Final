<div class="titulo">
    <h1>Bienvenido a Hubes: Inicia Sesión</h1>
</div>

<hr>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" formControlName="usuario" placeholder="Tu usuario" />

            <div *ngIf="usuario?.invalid && usuario?.touched" class="error">
                El usuario es requerido.
            </div>

        </div>
    
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password" placeholder="Tu contraseña" />
            <div *ngIf="password?.invalid && password?.touched" class="error">    <!--Validacion de caracteres-->
                La contraseña debe tener al menos 6 caracteres.
            </div>
        </div>
    
        <div class="divBotones">
            <button type="submit" [disabled]="loginForm.invalid">
                <i class="uil uil-signin"></i> Iniciar Sesión
            </button>
        </div>
    </form>
    
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
    
    <div class="links-secundarios">
        <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
        <span>|</span>
        <a routerLink="/registro">Crear cuenta</a>
    </div>
